
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivam Singh | CyberSentry AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f5ff;
        --neon-magenta: #ff00ff;
        --cyber-blue: #00d9ff;
        --cyber-purple: #b026ff;
        --cyber-red: #ff0055;
        --bg-deep: #020202;
        --glass-border: rgba(255, 255, 255, 0.08);
        --text-muted: #94a3b8;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-deep);
        color: white;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4, .font-display {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: -0.02em;
      }

      .font-cyber {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.04;
        z-index: 9999;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      /* Scanning Line Effect */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(0, 245, 255, 0.1);
        z-index: 9998;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      @keyframes scanline {
        0% { top: -2%; }
        100% { top: 102%; }
      }

      /* Advanced Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
      }

      .glass-premium {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Glitch Animation */
      .glitch {
        position: relative;
        text-transform: uppercase;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 var(--cyber-red);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--cyber-blue);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 40px, 0); }
        20% { clip: rect(70px, 9999px, 80px, 0); }
        40% { clip: rect(30px, 9999px, 50px, 0); }
        60% { clip: rect(90px, 9999px, 100px, 0); }
        80% { clip: rect(50px, 9999px, 70px, 0); }
        100% { clip: rect(10px, 9999px, 40px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(50px, 9999px, 70px, 0); }
        20% { clip: rect(20px, 9999px, 30px, 0); }
        40% { clip: rect(80px, 9999px, 90px, 0); }
        60% { clip: rect(10px, 9999px, 20px, 0); }
        80% { clip: rect(60px, 9999px, 80px, 0); }
        100% { clip: rect(50px, 9999px, 70px, 0); }
      }

      .grid-pattern {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .tracked-formal {
        letter-spacing: 0.4em;
        text-transform: uppercase;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track { background: #020202; }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
      }
    </style>
